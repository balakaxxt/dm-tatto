<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="images/favicon.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Clever</title>
    <!-- CSS externo -->
    <link rel="stylesheet" href="assest/css/css.css" />
    <link rel="stylesheet" href="assest/css/header.css">
    <link rel="stylesheet" href="assest/css/menu.css">
    <!-- JS externo -->
    <script src="assest/js/js.js"></script>
    
   
    
</head>
<body>


    <!– topo - Menu–click>
    <div class="topo">

        <header>



            <a href="#" id="btn-menu" onclick="abrirMenu()">&#9776;
                <div class="dmtatto"> 
                    Conversor<span class="demtatto1">Clever</span>
            </div>
           
        </header>



            <!– topo - Menu–>
            <nav id="menu">
                <a href="#" onclick="fecharMenu()">&times; Fechar</a>
            <a href="# ">Home</a>
            <a href="# ">Contato</a>
            <a href="# ">Outros serviços</a>
            <a href="# ">Cuidados pós-tatuagem</a>
            </nav>

          

    </div>
    
<main id='tela-principal'>
    <h1>Conversor de Moedas</h1>
    <div class="instrucoes" style='background:rgb(1, 129, 18);; border:0'>
        <figure id='imgMoedas' class='centro'>
            <img class='animar' src="assest/imagens/real.png" alt="Real Brazileiro" width='70px'/>
            <img class='animar' src="assest/imagens/dolar.png" alt="Moeda Estrangeira" width='70px'/>
            <img class='animar' src="assest/imagens/euro.png" alt="Moeda Estrangeira" width='70px'/>
            <img class='animar' src="assest/imagens/libra.png" alt="Moeda Estrangeira" width='70px'/>
        </figure>
    </div>
    
    
   <!-- instruçoes do app -->
   <div class="instrucoes">
    <p class='centro' id='aviso'>Digite o valor, escolha a moeda e converter</p>
</div>

<!-- conteudos -->
    <section class='conteudos'>
        <div class='form-group'>
            <label for="valorEmReal">R$</label>
            <input
                type="number"
                name="valorEmReal"
                id="valorEmReal"
                class='input'
                step='0.01'
                min='0.00'
                max='9999999999.99'
                value=''
                tabindex="1"
                onClick='ativarBotao()'
                onChange='ativarBotao()'
                autofocus
                required
            />
       </div>

       <div class="form-group">             
            <input
                type="radio"
                id='dolar'
                name="moedaEstrangeira"
                class="input radio"
                value='Dólar'
                tabindex="2"
            /> <label for="dolar">Dólar</label>

            <input
                type="radio"
                id='euro'
                name="moedaEstrangeira"
                class="input radio"
                value='Euro'
                tabindex="3"
            /> <label for="euro">Euro</label>

            <input
                type="radio"
                id='libra'
                name="moedaEstrangeira"
                class="input radio"
                value='Libra'
                tabindex="4"
            /> <label for="libra">Libra</label>

            <input
                type="radio"
                id='bitcoins'
                name="moedaEstrangeira"
                class="input radio"
                value='Bitcoins'
                tabindex="5"
            /> <label for="bitcoins">Bitcoins</label>
       </div>
       <div class="form-group">
           <button class='desativado botao' id='btnConverter'
           onClick='ativarBotao(); bloquearBotao()' disabled>Converter</button>
           <button type="reset" class='botao' id='btnLimpar' tabindex="7">Limpar</button>
       </div>
    </section>



    <br>
   
    
</main>
<script src="assest/js/java-script.js"></script>

</body>
</html>
